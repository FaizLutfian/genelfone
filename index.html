        <div class="wrapper-schedule">
            <div class="container-schedule">
                <div class="container-clock">
                    <div class="table-center">
                        <h1 class="clock"></h1>
                    </div>
                    <h4 class="note">NB: SAAT JAM > 19:00, MAKA ROSTER AKAN TERGANTI KE ESOK HARI</h4>
                </div>
                <div class="container-main">
                    <div class="wrapper-roster wrap">
                        <h3 class="table-center text">Roster Kelas XI F1 - H</h3>
                        <div class="table-center">
                            <table class="table-1">
                                <tbody class="tbody-1">
                                    <tr class="head">
                                        <th class="Jam table-border">Jam</th>
                                        <th class="day table-border"></th>
                                    </tr>
                            </table>
                        </div>
                        <div class="table-center">
                            <table class="current-schedule table2">
                                <tr class="head head-2">
                                    <th class="clock-lesson table-border">Jam</th>
                                    <th class="table-border">Jadwal Sekarang</th>
                                </tr>
                                <tr>
                                    <td class="data-2 current-clock"></td>
                                    <td class="data-2 current-data"></td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                    <div class="wrapper-piket wrap">
                        <h2 class="text-center text">Jadwal Piket</h2>
                        <div class="table-center">
                            <table class="piket-schedule">
                                <tr class="head">
                                    <th class="day table-border"></th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <script src="schedule.js"></script>
        </div>
